spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Minimal payment config for tests
ssl.commerz.store-id=test
ssl.commerz.store-password=test
ssl.commerz.api.session=https://sandbox.sslcommerz.com/gwprocess/v4/api.php
ssl.commerz.api.validation=https://sandbox.sslcommerz.com/validator/api/validationserverAPI.php
APP_BASE_URL=http://localhost:8081
app.base-url=http://localhost:8081
frontend.base-url=http://localhost:3000
ssl.commerz.callback.success=/payment/success
ssl.commerz.callback.fail=/payment/fail
ssl.commerz.callback.cancel=/payment/cancel
ssl.commerz.callback.ipn=/api/v1/payment/ipn

server.port=0

# Disable strict APP_BASE_URL requirement in tests
app.require-base-url=false
